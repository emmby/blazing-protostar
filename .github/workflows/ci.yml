name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        package: [
          "packages/blazing_protostar",
          "packages/blazing_protostar/example",
          "packages/blazing_protostar_yjs",
          "packages/blazing_protostar_yjs/example"
        ]

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get
        working-directory: ${{ matrix.package }}

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .
        working-directory: ${{ matrix.package }}

      - name: Analyze project source
        run: flutter analyze
        working-directory: ${{ matrix.package }}

      - name: Run tests
        run: |
          if [ -d "test" ]; then
            flutter test
          else
            echo "No test directory found, skipping tests."
          fi
        working-directory: ${{ matrix.package }}
